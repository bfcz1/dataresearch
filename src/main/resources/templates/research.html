<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>查询结果</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="./css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="./css/font-awesome.css" rel="stylesheet"/>
    <link href="./css/adminia.css" rel="stylesheet"/>
    <link href="./css/adminia-responsive.css" rel="stylesheet"/>
    <link href="./css/pages/dashboard.css" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        div.widget-content > table > tbody > tr > td:nth-child(6) {
            color: red;
        }
    </style>
</head>

<body>

<div class="widget widget-table">

    <div class="widget-header">
        <i class="icon-th-list"></i>
        <h3>查询结果</h3>
    </div>
    <!-- /widget-header -->

    <div class="widget-content">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>公司名称</th>
                <th>资助项目/课题/其他</th>
                <th>年度/批次</th>
                <th>资助方式</th>
                <th>资助力度</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${data}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value.getCompany()}"></td>
                <td th:text="${entry.value.getProject()}"></td>
                <td th:text="${entry.value.getBatch()}"></td>
                <td th:text="${entry.value.getAidingways()}"></td>
                <td th:text="${entry.value.getAssistance()}"></td>
                <td hidden th:text="${entry.value.getId()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /widget-content -->

</div>

</body>

</html>
